<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/link.css">
    <link rel="stylesheet" href="css/gsproduct.css">
</head>
<body>
<div class="containter">
    <!--头部-->
    <div class="mmb_header">
        <div class="logo">
            <a href="javascript:history.go(-1)"><i class="fa fa-angle-left back"></i></a>
        </div>
        <div class="mmb_middle">
            <h1>凑单品</h1>
        </div>
        <div class="app_download">
            <a href="#"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>
    <div class="gs_nav ">
        <div class="gs_navtitle clearfix">
            <a href="#" class="jd">京东&nbsp;<i class="fa fa-sort-desc"></i></a>
            <a href="#" class="hb">华北&nbsp;<i class="fa fa-sort-desc"></i></a>
            <a href="#" class="allp">全部价格&nbsp;<i class="fa fa-sort-desc"></i></a>
            <!--<span>全部价格&nbsp;<i class="fa fa-sort-desc"></i></span>-->
            <!--<span>华北&nbsp;<i class="fa fa-sort-desc"></i></span>-->
        </div>
        <div class="content">
            <div class="c1 c">
                <ul class="c1ul ul">
                    <!--模板渲染-->
                </ul>
            </div>
            <div class="c2 c" >
                <ul class="c2ul ul">
                    <!--模板渲染-->
                </ul>
            </div>
            <div class="c3 c ul">
                <ul>
                    <li><a href="">全部价格</a></li>
                    <!--<i>√</i>-->
                </ul>
            </div>


        </div>
    </div>
    <div class="gs_body ">
        <ul class="clearfix  gs1">
            <!--模板渲染-->
        </ul>


    </div>

    <div class="mmb_footer">

        <footer id="ctl00_foot">
            <div class="foot_top">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#"  class="return">
                    返回顶部
                </a>
            </div>
            <div class="footer">
                <p>
                    <a href="javascript:;" style="color: Red;">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </footer>
    </div>
</div>
<script type="text/html" id="tpl1">
    {{each result v i}}
    <li>
        <a href="#" data-shop="{{v.shopId}}" id="one1">
           {{v.shopName}}
        </a>
        <i>√</i>
    </li>
    {{/each}}

</script>
<script type="text/html" id="tpl2">
    {{each result v i}}
    <li>
        <a href="#" data-area1="{{v.areaId}}" id=="two1">{{v.areaName}}</a>
        <i>√</i>
    </li>
    {{/each}}
</script>

<script type="text/html" id="tpl3">
    {{each result v i}}
    <li>
        <a href="">
            <div class="pic">
                <img src="{{v.productImg}}" alt="">
            </div>
            <div class="title">{{v.productName}}</div>
            <div class="bottom clearfix">
                <div class="price fl">{{v.productPrice}}</div>
                <div class="mall fr">去凑单</div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<!--<script src="js/moneyctrlproduct.js"></script>-->
<script src="js/gsproduct.js"></script>
<script src="js/tools.js"></script>

</body>
</html>
