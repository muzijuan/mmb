<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/link.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="containter " id="containter1">
    <!--头部-->
    <div class="mmb_top">
        <div class="mmb_header">
            <div class="logo">
                <a href="#"><img src="images/header_logo.png" alt=""></a>
            </div>
            <div class="app_download">
                <a href="#"><img src="images/header_app.png" alt=""></a>
            </div>
        </div>
        <!--搜索栏-->
        <div class="mmb_search">
            <form action="#" class="search">
                <input type="search" name="" id="search" placeholder="请输入你想比价的商品">
                <input type="button" value="搜索" class="btn ">
            </form>
        </div>
        <!--导航条-->
        <div class="mmb_smallnav clearfix">
            <div class="box_l fl">
                <!--挖个坑-->
            </div>
            <a href="#" class="shaixuan" fr>筛选</a>
        </div>
        <!--单个商品展示-->
        <div class="mmb_bijia">
           <!--挖个坑-->
        </div>
        <div class="mmb_xiangqing">
            <ul class="clearfix">
                <li>比价购买</li>
                <li>产品参数</li>
                <li>评价(2322)</li>
            </ul>
        </div>
        <!--商家-->
        <div id="product_sj" class="clearfix">
            <div class="left1 fl">
                <a href="#"><img src="images/slogo.png" alt=""></a>
                <a href="#" class="sj">京东商城</a>
            </div>
            <div class="right1 fr">
                <span>&yen;19999</span>
                <span>去购买</span>
            </div>
        </div>
        <!--说明-->
        <div class="shuoming1">* 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
        </div>
        <!--买家评价-->
        <div class="product_comment_head">
            网友评价
        </div>
        <!--评价内容-->
        <div class="product_comment_content">
            <ul class="oneul">
               <!--挖个坑-->
            </ul>

        </div>

        <!--更多评论-->
        <div class="more_comment1">
        <div class="more_comment">查看更多评论</div>
        </div>
    </div>
    <!--底部-->
    <div class="mmb_footer">
        <footer id="ctl00_foot">
            <div class="foot_top">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#"  class="return">
                    返回顶部
                </a>
            </div>
            <div class="footer">
                <p>
                    <a href="javascript:;" style="color: Red;">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </footer>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <a href="index.html">首页&nbsp;></a>
    <a href="productlist.html?categoryid={{v.categoryId}}">{{v.category}}&nbsp; ></a>
   <span class="productname1">
       <!--挖个坑-->
   </span>
    {{/each}}
</script>
<script type="text/html" id="tpl2">
    <a href="#">{{pro}}&nbsp;></a>
</script>

<script type="text/html" id="tpl3">
    {{each result v i}}
    <div class="product_topzi">
        {{v.productName}}
    </div>
    <div class="product_pic">
        {{@v.productImg}}
        <img src="images/haitao.png" alt="">
    </div>
    {{/each}}
</script>


<script type="text/html" id="tpl4">
    {{each result v i}}
    <li>
        <div class="top clearfix">
            <span class="fl">{{v.comName}}</span>
            <span class="fr">{{v.comTime}}</span>
        </div>
        <div class="middle clearfix">
            <span class="fr">{{v.comFrom}}</span>
        </div>
        <div class="bottom">
            {{v.comContent}}
        </div>
    </li>
    {{/each}}
</script>
<script type="text/html" id="tpl5">




</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
<script src="js/tools.js"></script>

</body>
</html>
