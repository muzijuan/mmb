<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/link.css">
    <link rel="stylesheet" href="css/brandTitle.css">

</head>
<body>
<div class="containter">


        <!--头部-->
    <div class="mmb_header">
        <div class="logo">
            <a href="#"><img src="images/header_logo.png" alt=""></a>
        </div>
        <div class="app_download">
            <a href="#"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>
    <!--搜索栏-->
    <div class="mmb_search">
        <form action="#" class="search">
            <input type="search" name="" id="search" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索" class="btn ">
        </form>
    </div>
    <!--导航条-->
    <div class="mmb_smallnav clearfix">
        <div class="box_l fl">
            <a href="index.html">首页 ></a>
            <a href="category.html">全部分类 ></a>
            <!--挖个坑-->
        </div>
    </div>

    <!--选择主体-->
    <div class="select_body">
        <div class="header">
            热门品牌排行

        </div>
        <div class="select_content">
            <ul class="clearfix select_contentul">
               <!--模板渲染-->

            </ul>
        </div>

    </div>
    <!--底部-->
    <div class="mmb_footer1">

        <footer id="ctl00_foot">
            <div class="foot_top">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#" style="" class="return">
                    返回顶部
                </a>
            </div>
            <div class="footer">
                <p>
                    <a href="javascript:;" style="color: Red;">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </footer>
    </div>

</div>



<script type="text/html" id="tpl1">
    {{each result v i}}
    <li>
        <a href="brandlist.html?brandtitleid={{v.brandTitleId}}">
            {{v.brandTitle}}
            <i class="fa fa-fa-chevron-down"></i>
        </a>
    </li>
    {{/each}}

</script>
<script type="text/html" id="tpl2">
    {{each result v i}}
    <li><a href="productlist.html?categoryid={{v.categoryId}}" data-category-id="{{v.categoryId}}">{{v.category}}</a></li>
    {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>

<script src="lib/artTemplate/template-web.js"></script>
<script src="js/tools.js"></script>
<script src="js/common.js"></script>
<script src="js/brandTitle.js"></script>

</body>
</html>
