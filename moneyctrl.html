<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/link.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
</head>
<body>
<div class="containter">
    <!--头部-->
    <div class="mmb_header">
        <div class="logo">
            <i class="fa fa-angle-left back"></i>
        </div>
        <div class="mmb_middle">
           <h1>省钱控-最新优惠</h1>
        </div>
        <div class="app_download">
            <a href="#"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>
    <div class="moneyctrl_body">
        <div class="moneyctrl_product">
            <ul class="moneyctrl_productul">
               <!--挖个坑-->


            </ul>

        </div>

        <!--分页栏-->
        <div class="fenye clearfix">
            <span><a href="">上一页</a></span>
            <span>
                <select name="" id="">
                    <option value="" selected>1/3</option>
                    <option value="">2/3</option>
                    <option value="">3/3</option>

                </select>
            </span>
            <span><a href="">下一页</a></span>
        </div>

    </div>


    <div class="mmb_footer">

        <footer id="ctl00_foot">
            <div class="foot_top">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#"  class="return">
                    返回顶部
                </a>
            </div>
            <div class="footer">
                <p>
                    <a href="javascript:;" style="color: Red;">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </footer>
    </div>
</div>
<script type="text/html" id="tpl">
    {{each result v i}}
    <li>
        <a href="moneyctrlproduct.html?productid={{v.productId}}">
            <div class="pic fl">{{@v.productImg2}}</div>
            <div class="top fl">
                {{v.productName}}
                <span>{{v.productPinkage}}</span>
            </div>
            <div class="bottom">
                <span class="mall">{{v.productFrom}} | {{v.productTime}}</span>
                 <span class="comment fr">
                   <i class="fa fa-commenting-o"></i>
                    {{v.productComCount}}
                 </span>
            </div>
        </a>
    </li>

    {{/each}}

</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>
<script src="js/tools.js"></script>

</body>
</html>
