<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/link.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="containter">
    <!--头部-->
    <div class="mmb_header">
        <div class="logo">
            <a href="#"><img src="images/header_logo.png" alt=""></a>
        </div>
        <div class="app_download">
            <a href="#"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>
    <!--搜索栏-->
    <div class="mmb_search">
        <form action="#" class="search">
            <input type="search" name="" id="search" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索" class="btn ">
        </form>
    </div>
    <!--导航-->
    <div class="mmb_nav">
        <ul class="clearfix mmb1_nav">
            <!--渲染区-->
        </ul>

    </div>
    <!--产品推荐-->
    <div class="mmb_product">
        <div class="header">
         <span class="fl">超值折扣推荐</span>
         <a href="" ><img src="images/ic_kb.png" alt=""></a>
        </div>
        <div class="content">
            <ul class="clearfix count">
               <!--渲染-->
            </ul>
        <div class="more_cheap">
            <a href="">更多优惠信息 »</a>
        </div>

        </div>
    </div>
<!--底部-->
    <div class="mmb_footer">
         <div class="header">
        <span class="fl">品牌排行</span>
        <a href="" ><img src="images/ic_mall.png" alt=""></a>
        </div>
        <footer id="ctl00_foot">
            <div class="foot_top">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#"  class="return">
                   返回顶部
                </a>
            </div>
            <div class="footer">
                <p>
                    <a href="javascript:;" style="color: Red;">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </footer>
    </div>
</div>
<script type="text/html" id="tpl">
    {{each result v i}}
    <li>
        <a href="{{v.titlehref}}">
            {{#v.img}}
            <p>{{v.name}}</p>
        </a>
    </li>
    {{/each}}

</script>
<script type="text/html" id="tp2">
    {{each result v i}}
    <li>
        <a href="">
            <div class="pic fl">{{#v.productImg2}}</div>
            <div class="top fl">
                {{v.productName}}
                <span>{{v.productPinkage}}</span>
            </div>
            <div class="bottom">
                <span class="mall">{{v.productFrom}} | {{v.productTime}}</span>
            <span class="comment fr">
            <i class="fa fa-commenting-o"></i>
            1
            </span>
            </div>
        </a>
    </li>
{{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>

</body>
</html>
